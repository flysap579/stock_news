name: Send Taiwan Stock Data to LINE Notify2

on:
  schedule:
    - cron: '0 10 * * *' # 每天 UTC 10:00 觸發，可以根據需要調整時間
  workflow_dispatch: # 允許手動觸發工作流程

jobs:
  send_stock_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-dejavu fonts-dejavu-extra # 安裝支持中文的字體
        sudo apt-get install -y fontconfig  # 安裝字體配置工具
        python -m pip install --upgrade pip
        pip install requests pandas matplotlib pillow

    - name: Install SimHei font
      run: |
        mkdir -p ~/.fonts
        wget -O ~/.fonts/SimHei.ttf https://example.com/path/to/SimHei.ttf  # 下載 SimHei 字體
        fc-cache -fv  # 刷新字體緩存

    - name: Run script
      env:
        LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
      run: |
        python taiwan_stock_foreign_investors.py
