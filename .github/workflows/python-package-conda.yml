name: Send Taiwan Stock Data to LINE Notify

on:
  schedule:
    - cron: '0 10 * * *' # 每天 UTC 10:00 觸發
  workflow_dispatch: # 允許手動觸發工作流程

jobs:
  send_stock_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-dejavu fonts-dejavu-extra fontconfig
        python -m pip install --upgrade pip
        pip install requests pandas matplotlib pillow

    - name: Install SimHei font
      run: |
        mkdir -p ~/.fonts
        wget -O ~/.fonts/SimHei.ttf https://github.com/Google/fonts/raw/main/ofl/simhei/SimHei-Regular.ttf
        fc-cache -fv

    - name: Run script
      env:
        LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
      run: |
        python taiwan_stock_foreign_investors.py
